name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install addlicense
        run: |
          go install github.com/google/addlicense@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build core package
        run: pnpm core build:prod

      - name: Build cli package
        run: pnpm cli build:prod

      - name: Run check
        run: pnpm check:ci

      - name: Run tests
        run: pnpm coverage

      # - name: Setup TeX Live
      #   uses: teatimeguest/setup-texlive-action@v3
      #   with:
      #     packages: scheme-basic

      - name: Install texlive-latex
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-xetex texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
          xetex -v

      - name: Install fonts
        run: |
          sudo apt install fonts-linuxlibertine
          sudo apt install fonts-noto-cjk fonts-noto-cjk-extra

      - name: Build resume
        run: |
          node packages/cli/dist/cli.js -V
          node packages/cli/dist/cli.js build packages/cli/resources/resume.yml
      - name: Check files
        if: always()
        run: |
          ls -lah packages/cli/resources
          xelatex -halt-on-error packages/cli/resources/resume.tex

